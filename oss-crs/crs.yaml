name: crs-codex
type:
  - bug-fixing
version: 1.0.0
docker_registry: ghcr.io/team-atlanta/crs-codex

prepare_phase:
  hcl: oss-crs/docker-bake.hcl

target_build_phase:
  - name: default-build
    dockerfile: oss-crs/builder.Dockerfile
    outputs:
      - build
      - src
  - name: inc-builder-asan
    snapshot: true
    dockerfile: oss-crs-infra:default-builder
    additional_env:
      SANITIZER: address

crs_run_phase:
  patcher:
    dockerfile: oss-crs/patcher.Dockerfile
    additional_env:
      # Default values. To override, set additional_env in compose yaml.
      CRS_AGENT: codex
      # CODEX_MODEL: gpt-5.2-codex  # Optional override (default if unset)
      # AGENT_TIMEOUT: "0"  # seconds, 0 = no limit (default)
      # BUILDER_MODULE: "inc-builder-asan"  # Builder sidecar module (must match run_snapshot module name)
  inc-builder-asan:
    run_snapshot: true
    dockerfile: oss-crs-infra:default-builder

supported_target:
  mode:
    - full
    - delta
  language:  # language-agnostic â€” agent edits source, builder sidecar handles compilation
    - c
    - c++
    - jvm
  sanitizer:
    - address
  architecture:
    - x86_64

required_llms:
  - gpt-5.2-codex
  # Codex variants currently expose canonical IDs without dated snapshot suffixes.
