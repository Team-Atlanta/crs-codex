name: atlantis-codex
type:
  - bug-fixing
version: 1.0.0
docker_registry: ghcr.io/team-atlanta/atlantis-codex

prepare_phase:
  hcl: oss-crs/docker-bake.hcl

target_build_phase:
  - name: default-build
    dockerfile: oss-crs/builder.Dockerfile
    outputs:
      - build
      - src

crs_run_phase:
  patcher:
    dockerfile: oss-crs/patcher.Dockerfile
    additional_env:
      # Default values. To override, set additional_env in compose yaml.
      CRS_AGENT: codex
      CLAUDE_MODEL: claude-sonnet-4-5-20250929
      # AGENT_TIMEOUT: "0"  # seconds, 0 = no limit (default)

supported_target:
  mode:
    - full
    - delta
  language:  # language-agnostic â€” agent edits source, builder sidecar handles compilation
    - c
    - c++
    - jvm
  sanitizer:
    - address
  architecture:
    - x86_64

required_llms:
  - claude-opus-4-6
  - claude-opus-4-5-20251101
  - claude-opus-4-1-20250805
  - claude-sonnet-4-5-20250929
  - claude-sonnet-4-20250514
  - claude-haiku-4-5-20251001
