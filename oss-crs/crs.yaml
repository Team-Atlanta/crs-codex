name: atlantis-codex
type:
  - bug-fixing
version: 1.0.0
docker_registry: ghcr.io/team-atlanta/atlantis-codex

prepare_phase:
  hcl: oss-crs/docker-bake.hcl

target_build_phase:
  - name: default-build
    dockerfile: oss-crs/builder.Dockerfile
    outputs:
      - build
      - src

crs_run_phase:
  patcher:
    dockerfile: oss-crs/patcher.Dockerfile
    additional_env:
      # Default values. To override, set additional_env in compose yaml.
      CRS_AGENT: codex
      # CODEX_MODEL: gpt-5.2-codex  # Optional override (default if unset)
      # AGENT_TIMEOUT: "0"  # seconds, 0 = no limit (default)

supported_target:
  mode:
    - full
    - delta
  language:  # language-agnostic â€” agent edits source, builder sidecar handles compilation
    - c
    - c++
    - jvm
  sanitizer:
    - address
  architecture:
    - x86_64

required_llms:
  - gpt-5-2025-08-07
  - gpt-5-mini-2025-08-07
  - gpt-5-pro-2025-10-06
  - gpt-5-codex
  - gpt-5.1-2025-11-13
  - gpt-5.1-codex
  - gpt-5.1-codex-mini
  - gpt-5.2-2025-12-11
  - gpt-5.2-codex
  # Codex variants currently expose canonical IDs without dated snapshot suffixes.
