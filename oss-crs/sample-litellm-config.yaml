model_list:
  #########################################
  # OPENAI API (direct or via external LiteLLM)
  # model_name = what Codex sends in API requests
  # litellm_params.model = provider/model used by LiteLLM
  #########################################

  # GPT-5 family (pinned snapshots)
  - model_name: gpt-5-2025-08-07
    litellm_params:
      model: openai/gpt-5-2025-08-07
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

  - model_name: gpt-5-mini-2025-08-07
    litellm_params:
      model: openai/gpt-5-mini-2025-08-07
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

  - model_name: gpt-5-pro-2025-10-06
    litellm_params:
      model: openai/gpt-5-pro-2025-10-06
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

  # Codex variants currently expose canonical IDs (no dated snapshot suffix published)
  - model_name: gpt-5-codex
    litellm_params:
      model: openai/gpt-5-codex
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

  # GPT-5.1 family (pinned snapshots where published)
  - model_name: gpt-5.1-2025-11-13
