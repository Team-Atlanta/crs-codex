      model: openai/gpt-5.1-codex-mini
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

  # GPT-5.2 family (pinned snapshots where published)
