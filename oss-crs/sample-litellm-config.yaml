model_list:
  #########################################
  # ANTHROPIC API (via external LiteLLM)
  # model_name = what Codex sends in API requests (bare names)
  # litellm_params.model = how LiteLLM routes to the provider
  #########################################
  - model_name: claude-opus-4-6
    litellm_params:
      model: anthropic/claude-opus-4-6
      api_base: os.environ/EXTERNAL_LITELLM_API_BASE
      api_key: os.environ/EXTERNAL_LITELLM_API_KEY

